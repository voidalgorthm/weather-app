<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/assets/weather-app.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id=wrapper>
      <div id="search">
        <input type="text" name="search_box" id="search-box">
      </div>
      <div id="overview">
        <h2 id="city">San Francisco</h2>
        <div id="temp"></div>
        <div id="main"></div>
        <img id="icon" src="https://openweathermap.org/img/wn/01n@2x.png" alt="" srcset="">
      </div>
      <div id="details">
        <div id="description"></div>
        <div id="clouds"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
      </div>
    </div>
  </body>
</html>
